<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Индуктивность по частоте и ёмкости</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f0f0f0;
    }
    .calculator {
      background: white;
      padding: 1.5rem;
      border-radius: 1rem;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label, input {
      display: block;
      margin-bottom: 1rem;
      width: 100%;
    }
    input {
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    .result {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Расчёт индуктивности</h2>
    <label>
      Частота (Гц):
      <input type="number" id="frequency" placeholder="например, 100000" />
    </label>
    <label>
      Ёмкость (мкФ):
      <input type="number" id="capacitance" placeholder="например, 1" />
    </label>
    <button onclick="calculateInductance()">Рассчитать</button>
    <div class="result" id="result"></div>
  </div>  <script>
    function calculateInductance() {
      const f = parseFloat(document.getElementById('frequency').value);
      const cMicro = parseFloat(document.getElementById('capacitance').value);

      if (isNaN(f) || isNaN(cMicro) || f <= 0 || cMicro <= 0) {
        document.getElementById('result').textContent = 'Введите корректные значения';
        return;
      }

      const C = cMicro * 1e-6;
      const L = 1 / (Math.pow(2 * Math.PI * f, 2) * C);
      const L_micro = L * 1e6;

      document.getElementById('result').textContent = `Индуктивность: ${L_micro.toFixed(2)} мкГн`;
    }
  </script></body>
</html>
